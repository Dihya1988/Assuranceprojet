<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<ui:define name="titre">
			<center> <h2>Folders List</h2></center>
			<h:form id="formlist">
				<h:dataTable value="#{FolderBean.folders}" var="f" border="1"
					style="align:center" width="80%">
					<h:column>
						<f:facet name="header">Folder Title</f:facet>
						<h:outputText value="#{f.folderTitle}" />
					</h:column>
					<h:column>
						<f:facet name="header">Modification Date</f:facet>
						<h:outputText value="#{f.modificationDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">Bonus-Malus Value</f:facet>
						<h:outputText value="#{f.bonusMalus}" />
					</h:column>
					<h:column>
						<f:facet name="header">Renewable</f:facet>
						<h:outputText value="#{f.renewable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Refunded Amount</f:facet>
						<h:outputText value="#{f.refundedAmount}" />
					</h:column>
					<h:column>
						<f:facet name="header">Comment</f:facet>
						<h:outputText value="#{f.comment}" />
					</h:column>
					<h:column>
						<f:facet name="header">Registration</f:facet>
						<h:outputText value="#{f.vehicles.registration}" />
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandLink action="#{FolderBean.preupdate(f)}" value="Update" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandLink action="#{FolderBean.delete(f.id)}" value="Delete" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:define>
</ui:composition>
</html>
